<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Registration</title>
  </head>
  <body class="bg-light">
    <br />
    <br />
    <br />
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-md-offset-3">
          <h1>Login</h1>
          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
              <div class="alert alert-danger">Usuário inválido</div>
            </div>
            <div th:if="${param.logout}">
              <div class="alert alert-info">Log out com sucesso</div>
            </div>
            <div class="form-group">
              <label for="username">Email</label>:
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                autofocus="autofocus"
                placeholder="Entre com seu email"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="password">Senha</label>:
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Entre com sua senha"
              />
            </div>

            <hr />

            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input
                    type="submit"
                    name="login-submit"
                    id="login-submit"
                    class="form-control btn btn-primary"
                    value="Entrar"
                  />
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <span
                >Usuário novo?
                <a href="/" th:href="@{/registration}"
                  >Cadastre-se aqui</a
                ></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
    ></script>
  </body>
</html>

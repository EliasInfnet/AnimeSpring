<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Registration</title>
  </head>

  <body class="text-center bg-light">
    <br />
    <br />
    <div class="container">
      <h2>Parab√©ns, seu login foi um sucesso</h2>
      <p><span sec:authentication="principal.username"></span></p>
    </div>
    <br />

    <div sec:authorize="isAuthenticated()">
      <button type="button" class="btn btn-outline-info">
        <a th:href="@{/logout}" class="text-decoration-none">Logout</a>
      </button>
    </div>

    <script
      type="text/javascript"
      th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
    ></script>
  </body>
</html>

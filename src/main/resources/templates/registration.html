<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Registration</title>
  </head>
  <body class="bg-light">
    <br />
    <br />
    <br />
    <div class="container align-items-center">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div th:if="${param.success}">
            <div class="alert alert-info">Cadastrado com sucesso</div>
          </div>

          <h1>Cadastro</h1>
          <form th:action="@{/registration}" th:object="${user}" method="post">
            <p
              class="error-message"
              th:if="${#fields.hasGlobalErrors()}"
              th:each="error : ${#fields.errors('global')}"
              th:text="${error}"
            >
              Erro de validação
            </p>

            <div
              class="form-group"
              th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''"
            >
              <label for="firstName" class="control-label">Nome</label>
              <input
                id="firstName"
                class="form-control"
                th:field="*{firstName}"
              />
              <p
                class="error-message"
                th:each="error: ${#fields.errors('firstName')}"
                th:text="${error}"
              >
                Erro de validação
              </p>
            </div>
            <div
              class="form-group"
              th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''"
            >
              <label for="lastName" class="control-label">Sobrenome</label>
              <input
                id="lastName"
                class="form-control"
                th:field="*{lastName}"
              />
              <p
                class="error-message"
                th:each="error : ${#fields.errors('lastName')}"
                th:text="${error}"
              >
                Erro de validação
              </p>
            </div>
            <div
              class="form-group"
              th:classappend="${#fields.hasErrors('email')}? 'has-error':''"
            >
              <label for="email" class="control-label">E-mail</label>
              <input id="email" class="form-control" th:field="*{email}" />
              <p
                class="error-message"
                th:each="error : ${#fields.errors('email')}"
                th:text="${error}"
              >
                Erro de validação
              </p>
            </div>
            <div
              class="form-group"
              th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''"
            >
              <label for="confirmEmail" class="control-label"
                >Confirme seu email</label
              >
              <input
                id="confirmEmail"
                class="form-control"
                th:field="*{confirmEmail}"
              />
              <p
                class="error-message"
                th:each="error : ${#fields.errors('confirmEmail')}"
                th:text="${error}"
              >
                Erro de validação
              </p>
            </div>
            <div
              class="form-group"
              th:classappend="${#fields.hasErrors('password')}? 'has-error':''"
            >
              <label for="password" class="control-label">Senha</label>
              <input
                id="password"
                class="form-control"
                type="password"
                th:field="*{password}"
              />
              <p
                class="error-message"
                th:each="error : ${#fields.errors('password')}"
                th:text="${error}"
              >
                Erro de validação
              </p>
            </div>
            <div
              class="form-group"
              th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''"
            >
              <label for="confirmPassword" class="control-label"
                >Confirme sua senha</label
              >
              <input
                id="confirmPassword"
                class="form-control"
                type="password"
                th:field="*{confirmPassword}"
              />
              <p
                class="error-message"
                th:each="error : ${#fields.errors('confirmPassword')}"
                th:text="${error}"
              >
                Erro de validação
              </p>
            </div>

            <br />

            <div
              class="form-group"
              th:classappend="${#fields.hasErrors('terms')}? 'has-error':''"
            >
              <input id="terms" type="checkbox" th:field="*{terms}" />  
              <label class="control-label" for="terms">
                Eu concordo com os <a href="#">termos e condições</a> para o
                cadastro
              </label>
              <p
                class="error-message"
                th:each="error : ${#fields.errors('terms')}"
                th:text="${error}"
              >
                Erro de validação
              </p>
            </div>

            <br />
            <div class="form-group">
              <button type="submit" class="btn btn-success">Salvar</button>
              <span
                >Já está cadastrado?
                <a href="/" th:href="@{/login}">Entre com seu login</a></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
